<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/main2.css">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link href="css/main.css" rel="stylesheet" media="all">

<!-- Page Title -->
<title>Student Registration Form</title>
</head>

<body>
	<div class="page-wrapper bg-gra-01 p-t-100 p-b-50 font-poppins">
		<div class="wrapper wrapper--w780">
			<div class="card card-3">
				<div class="card-heading"></div>
				<div class="card-body">
					<h2 class="title">Student Registration Info</h2>
					<form action="#" th:action="@{/addStudent}" th:object="${student}"
						method="post">
						<div class="input-group">
							<input class="input--style-3" type="text" th:field="*{fname}"
								id="fname" placeholder="First Name" required>
						</div>
						<div class="input-group">
							<input class="input--style-3" type="text" th:field="*{lname}"
								id="lname" placeholder="Last Name" required>
						</div>
						<div class="input-group">
							<input class="input--style-3" type="text" th:field="*{email}"
								id="email" placeholder="Email Address" required>
						</div>
						<div class="p-t-10">
							<button class="btn btn--pill btn--green" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="https://www.facebook.com/" class="fa fa-facebook"
				style="font-size: 48px"></a></li>
			<li><a href="https://twitter.com/" class="fa fa-twitter"
				style="font-size: 48px"></a></li>
			<li><a href="https://www.instagram.com/" class="fa fa-instagram"
				style="font-size: 48px"></a></li>
		</ul>
		<ul class="copyright">
			<li>&copy; School Works, LLC</li>
			<li>Design: by Mehmet Gokcek</li>
			<li>Images: <a href="https://colorlib.com">Colorlib</a></li>
		</ul>
	</footer>
</body>
</html>
